{% extends "layout.htm" %}


{% block body%}
    <h1>Edit Articles</h1>
    <form method="post" action="">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{article_title}}"
                placeholder="This is my title">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea name="body" class="form-control" id="body" placeholder=".....">{{article_body}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
